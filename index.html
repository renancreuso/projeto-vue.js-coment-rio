<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>projct-vue</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentarios</h1>
                <hr>
                <div class="form-tudo form-grup">

                    <p>
                        <input type="text" class="form-control" placeholder="nome" name="author" v-model="name">
                    </p>
                    <p>
                        <textarea placeholder="Comentario" name="message" class="form-control" cols="30" rows="10" v-model="messagem"></textarea>
                    </p>
                    <button v-on:click ="addComment" type="submit" class="btn btn-primary">Comentar</button>
                
                </div>

                <div class="list-group">
                    <div class="list-group-item" v-for="(comment,index) in commentarios">
                        <span class="comment__auhor">
                            Author:<strong>{{comment.name}}</strong>
                        </span>
                        <p>{{comment.messagem}}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeComentario(index)">Excluir</a>
                        </div>
                    </div>
                </div>
                <hr>    
            </div>
        `,
        data(){
            return {
                commentarios:[],
                name:'',
                messagem:''
            }
        },
        methods: {
            addComment(){
                if(this.name.trim() === '' || this.messagem.trim() ===''){
                    return;
                }

                this.commentarios.push({
                    name:this.name,
                    messagem:this.messagem
                });
                this.name = '';
                this.messagem = '';
            },
            removeComentario(index){
                this.commentarios.splice(index,1);
            }
        }
        })
        
    </script>

</body>

</html>
